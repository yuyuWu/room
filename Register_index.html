<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no"/>
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="Public/css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="Public/css/log-on.css">
    <link type="text/css" rel="stylesheet" href="Public/css/register.css">
    <script type="text/javascript" src="Public/js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="Public/js/register.js"></script>
</head>
<body>
<section>
    <!--标题-->
    <h3 class="Login_Title">
        云智联创设备控制端
    </h3>
    <!--左边图片-->
    <div class="Log_Pic">
        <img src="Public/images/banner.png" alt=""/>
        <a href="#" class="More_prods">查看更多商品</a>
    </div>
    <!--右边登录表单-->
    <div class="Log_form">
        <div class="log_form1">
            <p style="padding-top: 38px">
                <a href="#" class="log_in">注册 </a>
                <a href="#" class="Register" >登陆</a>
            </p>
            <form action="" class="Log_Input">
                <p class="log_border" style="margin-top: 62px">
                    <input type="text" placeholder="请输入手机号"/>
                </p>
                <p class="log_border" style="margin-top: 32px">
                    <input type="password" placeholder="请输入密码" />
                </p>
                <p class="IdCode" >
            <span class="id_text">
               <input type="text" placeholder="短信验证码" />
            </span>
                    <button  class="Send" id="send" > 发送
                 </button>
                      <button  class="Send" id="Resend" style="display: none"> 重新发送
                          <span class="Time" id="Time" >5分钟内有效</span>
                 </button>


                </p>
                <button class="login_bg" style="margin-top: 27px">登录</button>
                <a href="#" class="For_Password" style="margin-top: 15px">忘记密码</a>
            </form>
        </div>
    </div>
    <!--联系电话-->
    <div class="Contact">
        <p>
            联系电话：11125493542
        </p>
    </div>
</section>
</body>
</html>
